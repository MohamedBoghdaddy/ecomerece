<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin ‚Äì Manage Products</title>

<style>
/* ================================
üé® GLOBAL
================================ */
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #eef2f7;
  padding-bottom: 60px;
}

/* ================================
üì¶ FORM CONTAINER
================================ */
.container {
  max-width: 650px;
  margin: 40px auto;
  background: white;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 8px 22px rgba(0,0,0,0.08);
}

/* Header */
.container h2 {
  margin-bottom: 20px;
  color: #1e293b;
}

/* Edit Mode Badge */
#editIndicator {
  display: none;
  background: #1d4ed8;
  padding: 10px;
  text-align: center;
  color: white;
  border-radius: 8px;
  margin-bottom: 10px;
  font-weight: 600;
}

/* ================================
üì§ DRAG & DROP IMAGE UPLOAD
================================ */
.upload-box {
  background: #f8fafc;
  border: 2px dashed #cbd5e1;
  border-radius: 12px;
  padding: 25px;
  text-align: center;
  cursor: pointer;
  transition: 0.2s;
  margin-bottom: 15px;
}

.upload-box:hover {
  border-color: #2563eb;
}

.upload-box.dragover {
  background: #e0ecff;
  border-color: #1d4ed8;
}

#imagePreview {
  width: 100%;
  height: 160px;
  object-fit: cover;
  display: none;
  margin-top: 10px;
  border-radius: 10px;
}

/* ================================
üìù FORM INPUTS
================================ */
input, textarea {
  width: 100%;
  padding: 12px;
  margin: 10px 0 18px;
  border-radius: 10px;
  border: 1px solid #cbd5e1;
  font-size: 15px;
}

textarea {
  min-height: 80px;
}

/* ================================
üíæ SAVE BUTTON
================================ */
button#saveBtn {
  width: 100%;
  padding: 14px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}

button#saveBtn:hover {
  background: #1d4ed8;
}

/* ================================
üìã PRODUCT TABLE
================================ */
table {
  width: 100%;
  margin-top: 25px;
  border-collapse: collapse;
}

table th {
  text-align: left;
  background: #f1f5f9;
  padding: 12px;
  color: #475569;
  border-bottom: 1px solid #e2e8f0;
  font-weight: 600;
}

table td {
  padding: 12px;
  border-bottom: 1px solid #e2e8f0;
}

/* Buttons */
.action-btn,
.delete-btn {
  padding: 7px 12px;
  border: none;
  border-radius: 8px;
  color: white;
  cursor: pointer;
  font-size: 14px;
  transition: 0.2s;
}

.action-btn {
  background: #16a34a;
}

.action-btn:hover {
  background: #15803d;
}

.delete-btn {
  background: #dc2626;
}

.delete-btn:hover {
  background: #b91c1c;
}

/* ================================
‚ú® TOAST (added dynamically by ui.js)
================================ */
.toast {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background: #1e293b;
  color: white;
  padding: 14px 18px;
  border-radius: 8px;
  animation: fadeInUp 0.3s ease;
}

@keyframes fadeInUp {
  from { transform: translateY(10px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

</style>
</head>

<body>



<div class="container">

  <h2>Product Editor</h2>

  <!-- EDIT MODE INDICATOR -->
  <div id="editIndicator">Editing Product...</div>

  <!-- DRAG & DROP UPLOAD BOX -->
  <div id="uploadBox" class="upload-box">
    <p>üìÅ Drag & Drop Image or Click to Upload</p>
    <input type="file" id="image" hidden>
    <img id="imagePreview">
  </div>

  <!-- FORM FIELDS -->
  <input type="text" id="name" placeholder="Product Name">
  <input type="number" id="price" placeholder="Price">
  <input type="text" id="size" placeholder="Size (S/M/L)">
  <textarea id="description" placeholder="Product description..."></textarea>

  <button id="saveBtn">Save Product</button>

  <h2>Product List</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Size</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>
</div>

<!-- IMPORT JS MODULES -->
<script type="module">
  import "./js/crud.js";

  //----------------------------------
  // üéØ DRAG & DROP IMAGE HANDLER
  //----------------------------------
  const uploadBox = document.getElementById("uploadBox");
  const imgInput = document.getElementById("image");
  const imgPreview = document.getElementById("imagePreview");

  uploadBox.addEventListener("click", () => imgInput.click());

  uploadBox.addEventListener("dragover", (e) => {
    e.preventDefault();
    uploadBox.classList.add("dragover");
  });

  uploadBox.addEventListener("dragleave", () =>
    uploadBox.classList.remove("dragover")
  );

  uploadBox.addEventListener("drop", (e) => {
    e.preventDefault();
    uploadBox.classList.remove("dragover");

    const file = e.dataTransfer.files[0];
    if (file) previewImage(file);
  });

  imgInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (file) previewImage(file);
  });

  function previewImage(file) {
    imgPreview.src = URL.createObjectURL(file);
    imgPreview.style.display = "block";
  }
</script>

</body>
</html>
