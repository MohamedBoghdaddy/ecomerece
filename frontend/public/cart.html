<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shop & Cart</title>

<style>
/* ================================
ðŸŽ¨ BASE STYLES
================================ */
body {
  margin: 0;
  padding: 2rem;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f1f5f9;
  color: #1e293b;
  margin-top: 20%;
}

/* ================================
ðŸ§± LAYOUT
================================ */
.wrapper {
  display: flex;
  gap: 45px;
  align-items: flex-start;
}

/* ================================
ðŸ›’ PRODUCT CARD
================================ */
.product {
  background: white;
  padding: 18px;
  width: 230px;
  border-radius: 14px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.10);
  transition: 0.2s;
}

.product:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 22px rgba(0,0,0,0.15);
}

.product img {
  width: 100%;
  height: 130px;
  border-radius: 10px;
  object-fit: cover;
  margin-bottom: 10px;
}

.product h3 {
  margin-bottom: 6px;
  font-size: 18px;
}

.product p {
  margin-bottom: 12px;
  color: #475569;
}

.qty-input {
  width: 100%;
  padding: 7px;
  border-radius: 6px;
  border: 1px solid #cbd5e1;
  margin-bottom: 10px;
}

button {
  width: 100%;
  padding: 10px;
  background: #2563eb;
  border-radius: 8px;
  color: white;
  cursor: pointer;
  font-weight: 600;
  border: none;
}

button:hover {
  background: #1d4ed8;
}

/* ================================
ðŸ›’ CART BOX
================================ */
.cart {
  background: white;
  padding: 22px;
  width: 360px;
  border-radius: 14px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.10);
}

#cart-items div {
  display: flex;
  justify-content: space-between;
  padding: 9px 0;
  border-bottom: 1px solid #e2e8f0;
}

.cart-qty {
  width: 55px;
  padding: 6px;
  border-radius: 6px;
  border: 1px solid #94a3b8;
}

.remove-btn {
  background: #ef4444;
  padding: 6px 8px;
  border-radius: 6px;
  color: white;
  cursor: pointer;
  font-size: 12px;
}

.remove-btn:hover {
  background: #dc2626;
}

/* ================================
âœ¨ SKELETON LOADER
================================ */
.skeleton {
  animation: shimmer 1.3s infinite;
  background: linear-gradient(90deg, #e2e8f0 25%, #f8fafc 50%, #e2e8f0 75%);
  background-size: 200% 100%;
  border-radius: 10px;
}

@keyframes shimmer {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

.skeleton-card {
  width: 230px;
  height: 260px;
  margin-bottom: 15px;
  border-radius: 14px;
}
</style>

</head>
<body>



<!-- MAIN UI -->
<div class="wrapper">
  <div id="shop"></div>

  <div class="cart">
    <h3>Your Cart</h3>
    <div id="cart-items"></div>
    <p style="font-size:18px; margin-top:12px;">
      Total: <strong>$<span id="total">0.00</span></strong>
    </p>
  </div>
</div>

<!-- JS MODULE -->
<script type="module" src="js/cart.js"></script>

</body>
</html>
