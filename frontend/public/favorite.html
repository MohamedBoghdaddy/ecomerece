<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Favourites</title>

<style>
/* ================================
üé® Global Styles
================================ */
body {
  margin: 0;
  padding: 2.5rem;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(180deg, #f5f7fa 0%, #e2e8f0 100%);
  color: #1f2937;
  margin-top: 20%;
}

/* ================================
‚ù§Ô∏è Navbar Favorite Badge
================================ */
.fav-badge {
  background: red;
  color: white;
  padding: 3px 8px;
  font-size: 12px;
  border-radius: 10px;
  margin-left: 6px;
}

/* ================================
üß≠ Header
================================ */
.page-header {
  margin: 2rem 0 1.5rem;
  font-size: 2rem;
  font-weight: 700;
  color: #1e3a8a;
}

/* ================================
üõí Skeleton Loader
================================ */
.skeleton {
  animation: shimmer 1.2s infinite;
  background: linear-gradient(90deg, #e0e0e0 25%, #f4f4f4 50%, #e0e0e0 75%);
  background-size: 200% 100%;
}

@keyframes shimmer {
  0% { background-position: 200% 0 }
  100% { background-position: -200% 0 }
}

.skeleton-card {
  height: 240px;
  border-radius: 14px;
}

.skeleton-line {
  height: 16px;
  margin: 8px 0;
  border-radius: 6px;
}

/* ================================
üõí Product Grid
================================ */
.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 1.5rem;
  margin-bottom: 3rem;
}

.product-card {
  background: white;
  border-radius: 14px;
  padding: 1.2rem 1.4rem;
  text-align: center;
  box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  transition: 0.2s;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.product-card img {
  width: 100%;
  height: 140px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 8px;
}

.heart {
  font-size: 22px;
  cursor: pointer;
  transition: 0.2s;
}

.heart.active {
  color: red;
}

/* ================================
üìå Product Modal Popup
================================ */
.modal-bg {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal {
  background: white;
  padding: 20px;
  border-radius: 14px;
  width: 380px;
  text-align: center;
}

.modal img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 10px;
}

.modal h3 {
  margin: 10px 0;
  color: #1f2937;
  font-size: 20px;
}

/* ================================
‚ù§Ô∏è Favourites List
================================ */
.fav-section {
  background: white;
  border-radius: 14px;
  padding: 1.6rem;
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
  max-width: 420px;
}

.fav-item {
  background: #f8fafc;
  padding: 0.75rem 1rem;
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
  margin-bottom: 0.6rem;
  border-left: 4px solid #3b82f6;
}

.remove-btn {
  background: #ef4444;
  color: white;
  border-radius: 6px;
  padding: 4px 8px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- Simulated Navbar Badge -->
<div style="font-size:18px; margin-bottom:20px;">
  ‚ù§Ô∏è Favorites <span id="favCount" class="fav-badge">0</span>
</div>

<!-- PAGE HEADER -->
<h2 class="page-header">Products</h2>
<div id="favProducts" class="products-grid"></div>

<h3 class="page-header">Your Favourites</h3>
<div id="favList" class="fav-section"></div>

<!-- Modal Container (Filled by modal.js) -->
<div id="modalContainer"></div>

<!-- JS MODULE IMPORTS -->
<script type="module">
  import { setupModal } from "./js/modal.js";
  import "./js/favorites.js";

  // Inject the modal HTML dynamically
  setupModal();
</script>

</body>
</html>
